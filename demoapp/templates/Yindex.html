<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Files</title>
</head>
<body>
    <form method="post" action="{% url 'upload_files' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="excel_file">Upload Excel File:</label>
        <input type="file" name="excel_file" id="excel_file"><br><br>
        <label for="contract_file">Upload Contract File:</label>
        <input type="file" name="contract_file" id="contract_file"><br><br>
        <input type="submit" name="submit" value="Generate Contract">
    </form>
</body>
</html>
